apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: yolo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend-container
        image: gcr.io/my-yolo-project-2024/yolomy-backend:latest
        ports:
        - containerPort: 5000
        env:
        - name: MONGO_URI
          value: 'mongodb://mongo:27017/yolo'
        resources:
          limits:
            cpu: "250m"
            memory: "128Mi"
          requests:
            cpu: "50m"
            memory: "32Mi"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10